name: CI/CD – Deploy BulletinBoard.Api to Azure

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Publish API
        run: dotnet publish src/BulletinBoard.Api/BulletinBoard.Api.csproj -c Release -o ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id:   ${{ secrets.AZUREAPPSERVICE_CLIENTID_… }}
          tenant-id:   ${{ secrets.AZUREAPPSERVICE_TENANTID_… }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_… }}

      - name: Deploy to MyApiApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MyApiApp'
          slot-name: 'Production'
          package: './publish'

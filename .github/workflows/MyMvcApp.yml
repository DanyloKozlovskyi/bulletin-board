name: Build and deploy .NET Core application to Web App MyMvcApp

on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: MyMvcApp
  AZURE_WEBAPP_PACKAGE_PATH: src/ui/BulletinBoard/published     # ← updated
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 9.0.x
  WORKING_DIRECTORY: src/ui/BulletinBoard                       # ← updated

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      # optional sanity-check of the folder name & casing
      - name: List UI folder
        run: ls -R src/ui

      - name: Restore
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: dotnet restore

      - name: Build
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: dotnet test --no-build

      - name: Publish
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: dotnet publish --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.MyMvcApp_SPN }}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
